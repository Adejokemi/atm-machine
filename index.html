<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>

        alert(`Good Morning, and Welcome to Ajcity ATM\nEnter to continue!`);
            let pin = prompt("Enter your pin");

        let exitLoop = false;
        let accountBalance = 3000000; // Initial account balance

        while (!exitLoop) {
            let action = +prompt(`What would you love to do today?
            Please enter just a number: 
            1. Transfer
            2. Check Balance
            3. Withdraw
            4. Enquiry
            5. Change Pin
            6. Exit`);

            switch (action) {
                case 1:
                    let bankOption = +prompt(`Select Bank\n1. Fcmb\n2. Opay\n3. Kuda\n4. Vin Bank\n5. Other Banks`);
                    let amount1 = +prompt(`Enter Amount:`);
                    if (amount1 > accountBalance) {
                        alert(`Insufficient funds`);
                    } else {
                        accountBalance -= amount1;
                        alert(`You have Successfully sent N${amount1}`);
                    }
                    break;

                case 2:
                    alert(`Your account balance is #${accountBalance.toFixed(2)}`);
                    break;

                case 3:
                    let amount2 = +prompt(`Enter Amount:`);
                    if (amount2 > accountBalance) {
                        alert(`Insufficient funds`);
                    } else {
                        accountBalance -= amount2;
                        alert(`Please take your cash`);
                    }
                    break;

                case 4:
                    let enquiry = prompt(`Enter your message:`);
                    alert(`Your enquiry ...\n${enquiry}\nThis service is currently unavailable, Visit our nearest branch!`);
                    break;

                case 5:
                    alert(`This service is currently unavailable!!`);
                    break;

                case 6:
                    alert(`Thank you for using Ajcity ATM. Have a nice day!`);
                    exitLoop = true;
                    break;

                default:
                    alert(`Select a valid option!`);
                    break;
            }
        }
    </script>
</body>
</html>
